<!DOCTYPE html>
<html>
  <head>
    <title>Find an Employee for a Day</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="banner">
      <div class="container">
        <h1><strong>Find an Employee for a Day</strong></h1>
        <h2>Restaurateurs, hire temporary staff now!</h2>
        <a href="#positions" class="btn-blue">Get Started</a>
      </div>
    </div>

    <div class="container" id="positions">
      <h2>Available Positions</h2>
      <div class="cards">
        <div class="card">
          <img src="images/cuisinier.jpg" alt="Cook">
          <h3>Cook</h3>
          <a href="#order" class="btn-blue">Order Now</a>
        </div>

        <div class="card">
          <img src="images/serveur.jpg" alt="Server">
          <h3>Server</h3>
          <a href="#order" class="btn-blue">Order Now</a>
        </div>

        <div class="card">
          <img src="images/sommelier.jpeg" alt="Sommelier">
          <h3>Sommelier</h3>
          <a href="#order" class="btn-blue">Order Now</a>
        </div>

        <div class="card">
          <img src="images/plongeur.jpg" alt="Dishwasher">
          <h3>Dishwasher</h3>
          <a href="#order" class="btn-blue">Order Now</a>
        </div>

        <div class="card">
          <img src="images/barman.png" alt="Bartender">
          <h3>Bartender</h3>
          <a href="#order" class="btn-blue">Order Now</a>
        </div>
      </div>
    </div>

    <div class="container" id="order">
      <h2>Place Your Order</h2>
      <div id="form" data-tf-widget="E2SmyPte" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
  </body>
</html>
